<header>
  <mat-toolbar color="primary" class="fixed-header">
    <mat-toolbar-row class="header" [dir]="direction">
      <div class="nav-container" [style.justifyContent]="alignment">
        <nav>
          <a mat-button routerLink="/co2Table">CO2 Table</a>
          <a
            mat-button
            routerLink="https://de.statista.com/statistik/daten/studie/179260/umfrage/die-zehn-groessten-c02-emittenten-weltweit/"
            >CO2-Emissionen: Größte Länder nach Anteil am weltweiten
            CO2-Ausstoß</a
          >
          <a
            mat-button
            routerLink="https://de.wikipedia.org/wiki/Kohlenstoffdioxid"
            >Infos zu CO2</a
          >
        </nav>
      </div>
      <div class="logo-title-container" [style.justifyContent]="alignment">
        <div class="logo">
          <img src="assets/logo.png" />
        </div>
        <div class="title">CO2-Footprint</div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
